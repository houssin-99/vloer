<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedSyntraPXLFloor Tegelcalculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-danger mb-4">ðŸ§± RedSyntraPXLFloor Tegelcalculator</h1>

    <form id="tileForm" class="row g-3">
      <div class="col-md-4">
        <label for="area" class="form-label">Oppervlakte (mÂ²)</label>
        <input type="number" id="area" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label for="tileSize" class="form-label">Tegelgrootte (cm)</label>
        <select id="tileSize" class="form-select" required>
          <option value="">-- Kies een formaat --</option>
          <option value="30x30">30 x 30 cm</option>
          <option value="40x40">40 x 40 cm</option>
          <option value="60x60">60 x 60 cm</option>
          <option value="20x120">20 x 120 cm</option>
          <option value="25x25">25 x 25 cm</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="groutWidth" class="form-label">Voegbreedte (mm)</label>
        <input type="number" id="groutWidth" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label for="fontSize" class="form-label">Tekstgrootte</label>
        <select id="fontSize" class="form-select">
          <option value="small">Klein</option>
          <option value="medium" selected>Normaal</option>
          <option value="large">Groot</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-danger">Bereken Prijs</button>
      </div>
    </form>

    <div id="result" class="mt-5 p-4 bg-white border rounded d-none shadow-sm">
      <!-- Berekening komt hier -->
    </div>
  </div>

  <script src="core.js"></script>
</body>
</html>
